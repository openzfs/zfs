export DISK_ARRAY_NUM=0
export DISK_ARRAY_LIMIT=4
export DISKSARRAY=""

function set_disks
{
        set -A disk_array $(find_disks $DISKS)

        if (( ${#disk_array[*]} <= 1 )); then
                export DISK=${DISKS%% *}
        else
                export DISK=""
                typeset -i i=0
                while (( i < ${#disk_array[*]} )); do
                        export DISK${i}="${disk_array[$i]}"
                        DISKSARRAY="$DISKSARRAY ${disk_array[$i]}"
                        (( i = i + 1 ))
                        (( i>$DISK_ARRAY_LIMIT )) && break
                done
                export DISK_ARRAY_NUM=$i
                export DISKSARRAY
        fi

	if (( $DISK_ARRAY_NUM == 0 )); then
		export disk=$DISK
	else
		export disk=$DISK0
	fi

}

set_disks

export SIZE="$(((MINVDEVSIZE / (1024 * 1024)) * 2))m"

if is_linux; then
	set_device_dir
	set_slice_prefix
	export SLICE0=1
	export SLICE1=2
	export SLICE3=4
	export SLICE4=5
	export SLICE5=6
	export SLICE6=7
else
	export DEV_DSKDIR="/dev"
	export SLICE_PREFIX="s"
	export SLICE0=0
	export SLICE1=1
	export SLICE3=3
	export SLICE4=4
	export SLICE5=5
	export SLICE6=6
fi

export VOLSIZE=$MINVDEVSIZE
