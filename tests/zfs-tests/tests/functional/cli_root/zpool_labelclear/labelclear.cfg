. $STF_SUITE/include/libtest.shlib

typeset disks=(${DISKS[*]})

if is_freebsd; then
	typeset disk1=/dev/${disks[0]}
	typeset disk2=/dev/${disks[1]}
	typeset disk3=/dev/${disks[2]}
else
	typeset disk1=${disks[0]}
	typeset disk2=${disks[1]}
	typeset disk3=${disks[2]}
fi
