typeset -a disk_array=($(find_disks $DISKS))
typeset DISKSARRAY=""
typeset -i DISK_ARRAY_LIMIT=4
typeset -i i=0
while (( i < ${#disk_array[*]} && i <= $DISK_ARRAY_LIMIT )); do
	export DISK${i}="${disk_array[$i]}"
	DISKSARRAY="$DISKSARRAY ${disk_array[$i]}"
	(( i = i + 1 ))
done
export DISK_ARRAY_NUM=$i
export DISKSARRAY

