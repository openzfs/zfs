export DISK=${DISKS%% *}
export DISK_ARRAY_NUM=$(echo ${DISKS} | nawk '{print NF}')
export DISKSARRAY=$DISKS

if is_linux; then
	set_device_dir
	set_slice_prefix
	export SLICE0=1
	export SLICE1=2
else
	export SLICE_PREFIX="s"
	export SLICE0=0
	export SLICE1=1

fi
export SLICE_SIZE=500m
