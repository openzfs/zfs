TRIMPOOL=trimpool
VDEVDIR="/tmp"
VDEVS="/tmp/trim1.dev /tmp/trim2.dev /tmp/trim3.dev /tmp/trim4.dev /tmp/trim5.dev"
VDEV_SIZE=128m
TESTFILE=testfile
SHRUNK_SIZE_MB=10

NUM_WRITES=2048
BLOCKSIZE=65536

#
# Computed values and parameters
#
function get_mirror_vdevs
{
	set -- $VDEVS
	MIRROR_VDEVS_1="$1 $2"
	MIRROR_VDEVS_2="$3 $4"
}
get_mirror_vdevs
	
function get_stripe_vdevs
{
	set -- $VDEVS
	STRIPE_VDEVS="$1 $2 $3 $4"
}
get_stripe_vdevs
